version: '3'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node  # QUAN TRỌNG: Chế độ 1 node, không tìm kiếm cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false # Tắt bảo mật user/pass để code Python chạy ngay
      - xpack.security.enrollment.enabled=false
      # Giới hạn RAM cho Java Heap: 1GB là quá đủ cho 500MB data
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" 
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200
    depends_on:
      - es01
    networks:
      - elastic

volumes:
  es_data: # Chỉ cần 1 volume cho 1 node

networks:
  elastic:
    driver: bridge